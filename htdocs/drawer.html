<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/iron-collapse/iron-collapse.html">

<dom-module id="x-drawer">
  <template>
    <style>
    paper-listbox {
      width: 100px;
    }
    paper-button {
      width: 45%;
      height: 45px;
    }
    paper-button[toggles][active] {
      font-weight: bold;
    }
    </style>

    <iron-ajax auto
      url="/api/board-list"
      params="{{_apiParam(mode)}}"
      loading="{{ajaxLoading}}"
      last-response="{{ajaxResponse}}">
    </iron-ajax>

    <paper-dropdown-menu label="モード" value="{{mode}}">
      <paper-listbox class="dropdown-content" selected="0">
        <paper-item>sc</paper-item>
        <paper-item>net</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>

    <template is="dom-repeat" items="[[ajaxResponse]]" as="pre">
      <paper-button id="[[index]]" on-click="_toggle" toggles>[[pre.category]]</paper-button>
      <iron-collapse id$="col-[[index]]">
        <template is="dom-repeat" items="[[pre.boards]]">
          <a href="[[item.url]]">[[item.board]]</a>
        </template>
      </iron-collapse>
    </template>
  </template>

  <script>
  Polymer({
    is: 'x-drawer',

    _apiParam: function(mode) {
      return {"mode": mode};
    },

    _toggle: function(e) {
      this.$$("#col-" + e.target.id).toggle();
    }
  });
  </script>
</dom-module>
